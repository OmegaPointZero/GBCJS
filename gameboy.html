<head>
  <title>GBCJS - The JavaScript GameBoy Color Emulator</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script> <!-- load jQuery -->
 <script src="js/main.js"></script> <!-- load main.js -->
 <script src="js/mm.js"></script> <!-- load main.js -->
 <script src="js/cpu.js"></script> <!-- load main.js -->
</head>
<body>
  <div class="gameSelector"> 
    Upload your ROM here: 
    <input type="file" id="ROMUpload" />
  </div>
    <br>
  <div class="main-body">
    <div class="screenHolder">
    <canvas id="screen" width="160" height="144"></canvas>
    </div>
    <div class="joypad">
      <table class="joypad">
        <tr id="jp-top">
          <td class="joypad-grid" id="jp1"></td>
          <td class="joypad-grid" id="jp2">
            <div class="arrow-up"></div>
          </td>
          <td class="joypad-grid" id="jp3"></td>
        </tr>
        <tr id="jp-mid">
          <td class="joypad-grid" id="jp4">
            <div class="arrow-left"></div>
          </td>
          <td class="joypad-grid" id="jp5">
            <div class="arrow-center"></div>
          </td>
          <td class="joypad-grid" id="jp6">
            <div class="arrow-right"></div>
          </td>
        </tr>
      <tr id="jp-bot">
          <td class="joypad-grid" id="jp7"></td>
          <td class="joypad-grid" id="jp8">
            <div class="arrow-down"></div>
          </td>
          <td class="joypad-grid" id="jp9"></td>
      </tr>
        </table>
    </div>

    <div class="main-button" id="A">A</div>
    <div class="main-button" id="B">B</div>
    <table class="bottom-buttons">
      <tr>
        <td class="mini-button" id="Start"></td>
        <td class="mini-button" id="Select"></td>
      </tr>
    </table>
      
  </div>



</body>
